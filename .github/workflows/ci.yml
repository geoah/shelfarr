name: CI

on:
  pull_request:
    branches: [main, master, dev]
  push:
    branches: [main, master, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
        run: bin/rails db:test:prepare test

  security:
    runs-on: ubuntu-latest
    continue-on-error: true  # Security scans are advisory, not blocking

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for security vulnerabilities
        run: bin/brakeman --no-pager -w2 --ignore-config config/brakeman.ignore || true

      - name: Audit gems
        run: bin/bundler-audit --update || true
